version: "3"
services:
  app:
    build: .
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - app-networks
  nginx:
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    networks:
      - app-networks
  redis:
    image: redis:alpine
    expose:
      - 6379
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge
